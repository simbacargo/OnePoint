<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Msaidizi</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Signup Container -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center">
            Create Your Account
        </h2>
        
        <a href="{ % url 'social:begin' 'google-oauth2' %}" 
           class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out">
            <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.01 3.24l6.41-6.41C34.69 3.28 29.6 1 24 1 14.62 1 6.51 6.25 3.19 14.18l8.56 6.64C12.98 16.51 18.06 14.5 24 14.5c2.4 0 4.67.66 6.57 1.83l5.63-5.63C33.2 8.7 28.78 6.5 24 6.5z"/>
                <path fill="#4285F4" d="M46.7 24c0-1.57-.13-3.04-.38-4.43H24v8.43h12.42c-.53 2.65-2.07 4.96-4.57 6.61l6.4 4.97c3.95-3.6 6.25-8.97 6.25-15.58z"/>
                <path fill="#FBBC05" d="M12.7 29.5c-.32-.97-.5-2-.5-3.5s.18-2.53.5-3.5l-8.56-6.64C3.25 18.27 3 21.05 3 24s.25 5.73.74 8.64l8.96-6.64z"/>
                <path fill="#34A853" d="M24 47c6.12 0 11.45-2.01 15.22-5.46l-6.4-4.97c-2.31 1.54-5.38 2.43-8.82 2.43-6.52 0-12.04-4.38-14-10.28l-8.56 6.64C6.51 42.75 14.62 47 24 47z"/>
            </svg>
            Sign up with Google
        </a>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                    Or sign up with email
                </span>
            </div>
        </div>

        <div id="signup-message" class="text-center font-medium">
            </div>

        <form 
            hx-post="{% url 'signup' %}" 
            hx-target="#signup-message" 
            hx-swap="outerHTML"
            class="space-y-4"
        >
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                <div class="mt-1">
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-xs mt-1">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            <style>
                /* Apply Tailwind styles to form fields */
                .form-group input {
                    @apply appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
                }
            </style>

            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Log In
            </a>
        </p>
    </div>
</div>

</body>

</html>
