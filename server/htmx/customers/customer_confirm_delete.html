<h1 class="text-2xl font-semibold text-gray-800 mb-6">
  Are you sure you want to delete <span class="font-bold text-red-600">{{ customer.name }}</span>?
</h1>

<form hx-post="{% url 'customer_delete' pk=customer.id %}" hx-target="#main-content" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
    {% csrf_token %}
    
    <div class="flex justify-between">
        <!-- Confirm Button -->
        <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition">
            Confirm Delete
        </button>
    </div>
</form>

<div class="mt-4 text-center">
    <a href="#" hx-target="#main-content" hx-get="{% url 'customer_list' %}" class="text-blue-500 hover:text-blue-700">
        Cancel
    </a>
</div>
