  <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Customer</h1>

  <form method="POST" hx-target="#main-content" hx-post="{% if form.instance.pk %}{% url 'customer_update' form.instance.pk %}{% else %}{% url 'customer_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Customer</button>
  </form>

  <a href="#" hx-target="#main-content" hx-get="{% url 'customer_list' %}">Back to List</a>
