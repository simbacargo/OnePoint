<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-8">
  <h1 class="text-3xl font-semibold text-gray-800 mb-4">{{ customer.name }}</h1>
  
  <div class="space-y-3">
    <p class="text-lg text-gray-700"><strong>Email:</strong> {{ customer.email }}</p>
    <p class="text-lg text-gray-700"><strong>Phone:</strong> {{ customer.phone }}</p>
    <p class="text-lg text-gray-700"><strong>Sale:</strong> {{ customer.sale }}</p>
    <p class="text-lg text-gray-700"><strong>Remaining Balance:</strong> {{ customer.remaining_balance }}</p>
  </div>

  <div class="mt-6 flex space-x-4">
    <a href="#" hx-target="#main-content" hx-get="{% url 'customer_update' customer.pk %}" 
       class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition">
      Edit
    </a>
    <a href="#" hx-target="#main-content" hx-get="{% url 'customer_delete' customer.pk %}" 
       class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition">
      Delete
    </a>
    <a href="#" hx-target="#main-content" hx-get="{% url 'customer_list' %}" 
       class="px-4 py-2 text-blue-500 border border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition">
      Back to List
    </a>
  </div>
</div>
