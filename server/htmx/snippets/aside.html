{% load humanize %}

<aside id="sidebar" class="w-64 bg-sky-900 shadow-xl flex-shrink-0 rounded-lg transition-all duration-300 ease-in-out">
    <div class="p-6 border-b bg-sky-800">
        <h2 class="text-2xl font-semibold text-white">Msaidizi</h2>
    </div>

    <nav class="py-6">
        <ul class="space-y-4">
            <!-- Dashboard Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'dashboard' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-house-door mr-3 text-xl"></i><span>Dashboard</span>
                </a>
            </li>

            <!-- Register Product Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'product_create' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-box mr-3 text-xl"></i><span>Register Product</span>
                </a>
            </li>

            <!-- Product List Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'list_of_products' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-boxes mr-3 text-xl"></i><span>Product List</span>
                </a>
            </li>

            <!-- Sell Product Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'create_sale' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-cart-plus mr-3 text-xl"></i><span>Sell Product</span>
                </a>
            </li>

            <!-- Sales Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'list_sales' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-clipboard-data mr-3 text-xl"></i><span>Sales</span>
                </a>
            </li>

            <!-- Approve Sales Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'list_unverified_sales' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-check mr-3 text-xl"></i><span>Approve Sales</span>
                </a>
            </li>

            <!-- Registered Customers Link -->
            <li class="px-2">
                <a href="#" hx-target="#main-content" hx-get="{% url 'customer_list' %}" 
                   class="flex items-center p-3 text-lg font-medium text-white hover:bg-indigo-600 rounded-lg transition duration-200">
                   <i class="bi bi-person-lines-fill mr-3 text-xl"></i><span>Registered Customers</span>
                </a>
            </li>
        </ul>
    </nav>
