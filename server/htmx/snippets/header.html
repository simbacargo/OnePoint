<header class="header bg-white shadow-lg sticky top-0 z-20 dark:bg-gray-800">
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            
            <div class="flex-shrink-0">
                <span class="text-2xl font-extrabold text-sky-900 tracking-wider dark:text-white">Mfumo wa Mauzo</span>
            </div>

            <div class="flex items-center space-x-6">
                
                <button 
                    hx-get="{ % url 'get_notifications' %}" 
                    hx-target="#notification-sidebar" 
                    hx-swap="outerHTML" 
                    class="p-2 text-gray-500 hover:text-sky-600 transition duration-150 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-full relative dark:text-gray-300 dark:hover:text-white"
                    title="Taarifa">
                    <i class="bi bi-bell text-xl"></i>
                    </button>

                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" type="button" 
                            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 p-2 transition duration-150 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
                        
                        <div class="h-8 w-8 rounded-full bg-sky-600 flex items-center justify-center text-white font-semibold text-base mr-3 flex-shrink-0">
                             {{ user.username|first|upper }}
                        </div>
                        
                        <span class="text-sm font-semibold text-gray-800 mr-2 hidden md:inline dark:text-gray-200">
                            {{ user.username|capfirst }}
                        </span>
                        
                        <i class="bi bi-chevron-down text-gray-500 text-xs dark:text-gray-400"></i>
                    </button>

                    <div x-show="open" @click.outside="open = false" 
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="origin-top-right absolute right-0 mt-2 w-56 rounded-lg shadow-2xl bg-white ring-1 ring-black ring-opacity-5 py-1 z-50 dark:bg-gray-700">
                        
                        <a href="{ % url 'user_profile' %}" 
                           hx-target="#main-content" hx-get="{ % url 'user_profile' %}" 
                           @click="open = false"
                           class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-sky-50 dark:text-gray-200 dark:hover:bg-gray-600">
                           <i class="bi bi-person-circle w-5 h-5 mr-3 text-sky-600"></i>
                           Profile
                        </a>

                        <a href="{ % url 'user_settings' %}" 
                           hx-target="#main-content" hx-get="{ % url 'user_settings' %}" 
                           @click="open = false"
                           class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-sky-50 dark:text-gray-200 dark:hover:bg-gray-600">
                           <i class="bi bi-gear-fill w-5 h-5 mr-3 text-sky-600"></i>
                           Settings
                        </a>
                        
                        <form method="post" action="{% url 'logout' %}" class="w-full">
                            {% csrf_token %}
                            <button type="submit" 
                                    @click="open = false"
                                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-red-600 hover:bg-red-50 border-t border-gray-200 mt-1 dark:border-gray-600 dark:hover:bg-gray-600">
                                <i class="bi bi-box-arrow-right w-5 h-5 mr-3"></i>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    .header {
        width: calc(1400px - 22rem);
    }
</style>
