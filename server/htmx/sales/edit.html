<div class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-900 shadow rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6">Add New Sale</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Sale</button>
    </form>
</div>

<!-- Tom Select -->
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const select = document.querySelector("#id_product");
    if (select) {
        new TomSelect(select, {
            placeholder: "Search or select a product...",
            create: false,
            maxOptions: 500,
            sortField: {
                field: "text",
                direction: "asc"
            }
        });
    }
});
</script>
